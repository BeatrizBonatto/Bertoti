<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 10px;
            padding: 5px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .personagem {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .personagem img {
            margin-right: 10px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Personagens Sanrio</h1>
    <div id="personagens">
        Carregando personagens...
    </div>

    <script>
        async function carregarPersonagens() {
            try {
                const response = await fetch('http://localhost:8080/personagens'); // URL ajustada para o backend Spring Boot
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const personagensDiv = document.getElementById('personagens');
                personagensDiv.innerHTML = '';
                data.forEach(personagem => {
                    const personagemDiv = document.createElement('div');
                    personagemDiv.className = 'personagem';
                    personagemDiv.innerHTML = `<strong>ID:</strong> ${personagem.id}, <strong>Nome:</strong> ${personagem.nome}`;
                    personagensDiv.appendChild(personagemDiv);
                });
            } catch (error) {
                console.error('Erro ao carregar personagens:', error);
                document.getElementById('personagens').innerText = 'Erro ao carregar personagens.';
            }
        }

        window.onload = () => {
            carregarPersonagens();
        }
    </script>
</body>
</html>
